output:
  - meta
  - execution_info
  - execution_out
  - summary

pre-push:
  parallel: true
  commands:
    run-example:
      env: { CONFIG_PATH: ".shadow/example.configuration.json" }
      glob: "example/**/*.cs"
      run: nohup ./.shadow/run-send-tests.sh "$CONFIG_PATH" &

    run-shadow-agent:
      env: { CONFIG_PATH: ".shadow/shadow-agent.configuration.json" }
      glob: "shadow-agent/**/*.cs"
      run: nohup ./.shadow/run-send-tests.sh "$CONFIG_PATH" &
