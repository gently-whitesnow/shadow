output:
  - meta
  - execution_info
  - execution_out
  - summary

post-commit:
  parallel: true
  commands:
    run-example:
      env:
        CONFIG_PATH: ".shadow/example.configuration.json"
      run: echo {staged_files} && ./.shadow/run-send-tests.sh "$CONFIG_PATH"
      root: "."
      glob:
        - "example/**/*.cs"
    run-shadow-agent:
      env:
        CONFIG_PATH: ".shadow/shadow-agent.configuration.json"
      run: echo {staged_files} && ./.shadow/run-send-tests.sh "$CONFIG_PATH"
      root: "."
      glob:
        - "shadow-agent/**/*.cs"