post-commit:
  commands:
    run-send-example-tests:
      env:
        CONFIG_PATH: ".shadow/example.configuration.json"
      glob:
        - "example/**/*.cs"
      run: ./.shadow/run-send-tests.sh "$CONFIG_PATH"

    run-send-shadow-agent-tests:
      env:
        CONFIG_PATH: ".shadow/shadow-agent.configuration.json"
      glob:
        - "shadow-agent/**/*.cs"
      run: ./.shadow/run-send-tests.sh "$CONFIG_PATH"
